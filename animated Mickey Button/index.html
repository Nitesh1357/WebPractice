<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mickey Magic Button</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="container">
    <div class="mickey-container">
      <!-- Mickey Ears -->
      <div class="mickey-ears">
        <div class="ear left-ear"></div>
        <div class="ear right-ear"></div>
      </div>

      <!-- Main Button -->
      <button class="mickey-button">
        <span class="button-content">
          <i data-lucide="sparkles" class="icon-left"></i>
          Click Me
          <i data-lucide="sparkles" class="icon-right"></i>
        </span>
      </button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
