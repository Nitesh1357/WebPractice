<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¨ Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <i class="fas fa-palette"></i>
                    Color Palette Generator
                </h1>
                <p class="subtitle">Create beautiful color schemes with advanced animations</p>
            </div>
        </header>

        <!-- Controls Section -->
        <div class="controls">
            <div class="control-group">
                <button class="btn btn-primary" id="generateBtn">
                    <i class="fas fa-magic"></i>
                    Generate Palette
                </button>
                <button class="btn btn-secondary" id="randomBtn">
                    <i class="fas fa-random"></i>
                    Random Colors
                </button>
                <button class="btn btn-success" id="harmonyBtn">
                    <i class="fas fa-music"></i>
                    Color Harmony
                </button>
            </div>
            
            <div class="control-group">
                <label for="colorCount">Colors:</label>
                <input type="range" id="colorCount" min="3" max="8" value="5" class="slider">
                <span id="colorCountValue">5</span>
            </div>
        </div>

        <!-- Palette Display -->
        <div class="palette-container" id="paletteContainer">
            <!-- Color cards will be generated here -->
        </div>

        <!-- Color Harmony Options -->
        <div class="harmony-options" id="harmonyOptions">
            <h3>Choose Color Harmony</h3>
            <div class="harmony-buttons">
                <button class="harmony-btn" data-harmony="complementary">Complementary</button>
                <button class="harmony-btn" data-harmony="triadic">Triadic</button>
                <button class="harmony-btn" data-harmony="analogous">Analogous</button>
                <button class="harmony-btn" data-harmony="tetradic">Tetradic</button>
                <button class="harmony-btn" data-harmony="monochromatic">Monochromatic</button>
            </div>
        </div>

        <!-- Export Options -->
        <div class="export-section">
            <h3>Export Your Palette</h3>
            <div class="export-buttons">
                <button class="export-btn" id="copyAllBtn">
                    <i class="fas fa-copy"></i>
                    Copy All Colors
                </button>
                <button class="export-btn" id="copyHexBtn">
                    <i class="fas fa-hashtag"></i>
                    Copy HEX Codes
                </button>
                <button class="export-btn" id="copyCssBtn">
                    <i class="fab fa-css3-alt"></i>
                    Copy CSS Variables
                </button>
                <button class="export-btn" id="downloadBtn">
                    <i class="fas fa-download"></i>
                    Download Palette
                </button>
            </div>
        </div>

        <!-- Recent Palettes -->
        <div class="recent-palettes">
            <h3>Recent Palettes</h3>
            <div class="recent-container" id="recentContainer">
                <!-- Recent palettes will be added here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Color copied to clipboard!</span>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
